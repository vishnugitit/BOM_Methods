<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>local_Storage</title>
    <style></style>
  </head>

  <body>
    <form id="data">
      <label for="username">Name: </label>
      <input type="text" id="username" name="username" required /><br />
      <label for="mail">Email: </label>
      <input type="email" id="mail" name="mail" required /><br />
      <input type="submit" />
    </form>
    <p id="user"></p>
    <p id="mail_id"></p>
  </body>

  <script>
    // Select form and output elements
    let data = document.getElementById("data");
    let userDisplay = document.getElementById("user"); // Rename to avoid confusion
    let mail_id = document.getElementById("mail_id");

    // Add event listener to form
    data.addEventListener("submit", (event) => {
      event.preventDefault();

      // Get values from form inputs
      let username = document.getElementById("username").value;
      let mail = document.getElementById("mail").value;

      // Store data in local storage
      localStorage.setItem("name", username);
      localStorage.setItem("email", mail);

      // Retrieve data from local storage and display
      let user_name = localStorage.getItem("name");
      userDisplay.innerHTML = `Name: ${user_name}`;

      let email_id = localStorage.getItem("email");
      mail_id.innerHTML = `Email: ${email_id}`;

      alert("Data saved to Local Storage");
    });
  </script>
</html>
